name: Build Website ZIP

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build-zip:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for hosting
      run: npm run build
      env:
        NODE_ENV: production
        # Build for custom domain (base "/")
        GH_PAGES: "0"

    - name: Upload website files
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: dist/
        retention-days: 30